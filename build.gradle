apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'

        }

        resources {
            srcDir 'src/main/resources'
        }
    }
}

task main() {

}